<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Textbooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #005f73;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #023e8a;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f73;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-top: 8px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #005f73;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* New styles for the textbook search form */

        .search-form {
            margin-bottom: 20px;
        }

        .search-button {
            background-color: #023e8a;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #005f73;
        }
        .home-link {
            position: fixed;
            top: 20px; /* Adjust top distance as needed */
            right: 20px; /* Adjust right distance as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Search for Textbooks</h1>
    </header>
    <a href="/" class="home-link">Home</a>
    <main>
        <!-- Modify the form to use the search form styles -->
        <form method="get" class="search-form">
            {{ form.as_p }}
            <button type="submit" class="search-button">Search</button>
        </form>
    </main>

    <footer>
        <p> Â© 2024 Bobcat Connect.</p>
    </footer>
</body>
</html>
