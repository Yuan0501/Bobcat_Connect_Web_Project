<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select, button {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Bus Tickets</h1>
        <form action="{% url 'checkout' %}" method="post">
            {% csrf_token %}
            <label for="zones">Select Zones:</label>
            <select id="zones" name="zones">
                <option value="Zone 1">Zone 1 - $2</option>
                <option value="Zone 2">Zone 2 - $4</option>
                <option value="Zone 3">Zone 3 - $6</option>
            </select>
            <label for="number_of_tickets">Number of Tickets:</label>
            <input type="number" id="number_of_tickets" name="number_of_tickets" min="1" value="1" required>
            <label><input type="checkbox" name="bus_card" value="1"> Purchase $40 Bus Card</label>
            <input type="hidden" name="purchase_type" value="bus_ticket">
            <button type="submit">Proceed to Checkout</button>
        </form>
    </div>
</body>
</html>
